<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800', rel='stylesheet', type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic', rel='stylesheet', type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <title>g12-Avid4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-animate.js"></script>    
    <base href="/">
</head>
<body>
    <div class="nav-container">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class='header-links'>
            <ul class="nav-links nav navbar-nav pull-right">
            <li><a href="#" ng-click='login = !login'>Login</a></li>
            <li class="margin-top-sm">|</li>
            <li><a href="/register">Register</a></li>
            <li><form name="loginForm" ng-if="login" class="showLoginForm" ng-show="login" novalidate>
            <label> Email: <input ng-class='{fieldInvalid: loginForm.email.$invalid}' class="form-control" type="email" name="email" required> </label>
            <label> Password: <input ng-class='{fieldInvalid: loginForm.password.$invalid}' class="form-control" type="password" name="password" required> </label>
            <button ng-disabled="loginForm.$invalid" ng-click="authenticate()" class="btn btn-warning">Submit</button>
          </form></li>
          </ul>
        </div>


        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Brand</a>
          
          
        </div>
        <h1 class="text-center">Tracktivity</h1>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav> 
    </div> 
    <div ng-view>
    </div>

    <!-- Footer starts -->  
    <footer>
        <div class="text-center">
            <i class="fa fa-facebook-official fa-4x"></i>
            <i class="fa fa-twitter-square fa-4x"></i>
        </div>
    </footer>


<script src="/app.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
