<section id="register">
<h1 class="strong register-heading text-center">REGISTER</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 form-container">
        <form class="form-group register">
          <label for="name"><i class="glyphicon glyphicon-user"></i><strong class="margin-left">Name</strong></label>
          <input type="text" name="email" id="email" class="form-control"/>
          <label for="email"><i class="glyphicon glyphicon-envelope"></i><strong class="margin-left">Email</strong></label>
          <input type="email" name="email" id="email" class="form-control"/>
          <label class="margin-left" for="password"><i class="fa fa-unlock-alt"></i><strong class="margin-left">Password</strong></label>
          <input type="password" name="password" id="password" class="form-control"/>
          <label for="password_confirmation"> <i class="glyphicon glyphicon-ok"></i><strong class="margin-left">Password Confirmation</strong></label>
          <input type="password" name="password_confirmation" id="password_confirmation" class="form-control"/>   
          <div class="register-button-div">
            <button type="submit" class="btn btn-lg btn-info">Register</button>
          <p class="text-info margin-top">Already a member? <a href="/login">LOGIN</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
